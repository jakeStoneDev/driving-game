<!DOCTYPE html>
<html>

<head>
  <title>Driving Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://use.typekit.net/mzs8tir.css">
</head>

<body>
  <div id="menu" class="mainMenu">
    <div class="row">
      <h1 class="mainTitle">Driving Game</h1>
    </div>
    <div class="row">
      <h2 class="choose"><strong>(Choose your vehicle)</strong></h2>
    </div>
    <div class="row">
      <div class="col-half">
        <div id="container1" class="img-container">
          <img width="200" height="auto" id="car1" src="images/truck.svg">
        </div>
        <h3 class="item-title">Truck</h3>
        <p class="attributes">Speed: Slow</p>
      </div>
      <div class="col-half">
        <div id="container2" class="img-container">
          <img width="200" height="auto" id="car2" src="images/customcar.svg">
        </div>
        <h3 class="item-title">Cruiser</h3>
        <p class="attributes">Speed: Medium</p>
      </div>
      <div class="col-half">
        <div id="container3" class="img-container">
          <img width="200" height="auto" id="car3" src="images/fastback.svg">
        </div>
        <h3 class="item-title">Fastback</h3>
        <p class="attributes">Speed: Max</p>
      </div>
    </div>
  </div>
  <div id="game" class="container">
    <div class="row">
      <h1 class="title">Driving Game</h1>
    </div>
    <div class="row">
      <p class="exitGame">Press [y] to exit to menu</p>
    </div>
    <div class="row">
      <div class="race-track">
        <img class="east" id="car" src="images/customcar.svg">
        <img class="east" id="user" width="50px" height="50px" src="images/compass.svg">
      </div>
    </div>
  </div>
  <script src="test.js"></script>
</body>

</html>
